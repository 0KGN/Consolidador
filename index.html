<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KGN - Consolidador</title>

<!-- PDF-LIB -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<!-- JSZIP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 12px;
    width: 420px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    text-align: center;
}

h1 {
    margin-bottom: 25px;
    font-size: 24px;
    letter-spacing: 1px;
}

input[type="file"] {
    margin: 15px 0;
    color: #ccc;
}

button {
    background-color: #4CAF50;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #45a049;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <h1>KGN - Consolidador</h1>
    <p>Selecciona varios PDFs para extraer su primera página</p>

    <input type="file" id="pdfInput" multiple accept="application/pdf">
    <br>
    <button onclick="procesar()">Generar ZIP con primeras páginas</button>

    <div class="footer">
        Procesamiento local · No se suben archivos
    </div>
</div>

<script>
async function procesar() {
    const { PDFDocument } = PDFLib;
    const input = document.getElementById('pdfInput');
    const files = input.files;

    if (!files.length) {
        alert("Selecciona al menos un PDF");
        return;
    }

    const nombreZip = prompt("Nombre del archivo ZIP:", "primeras_paginas.zip");
    if (!nombreZip) return;

    const zip = new JSZip();

    for (let file of files) {
        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await PDFDocument.load(arrayBuffer);

            if (pdf.getPageCount() > 0) {
                const nuevoPDF = await PDFDocument.create();
                const [pagina] = await nuevoPDF.copyPages(pdf, [0]);
                nuevoPDF.addPage(pagina);

                const pdfBytes = await nuevoPDF.save();

                const nombreBase = file.name.replace(/\.pdf$/i, "");
                zip.file(nombreBase + "_pagina1.pdf", pdfBytes);
            }
        } catch (error) {
            console.error("Error procesando:", file.name, error);
        }
    }

    const zipBlob = await zip.generateAsync({ type: "blob" });
    const url = URL.createObjectURL(zipBlob);

    const a = document.createElement("a");
    a.href = url;
    a.download = nombreZip.endsWith(".zip") ? nombreZip : nombreZip + ".zip";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
